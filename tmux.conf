
set  -g default-terminal "screen"
set  -g base-index      1
setw -g pane-base-index 1

set -g status-keys vi
set -g mode-keys   vi

set  -g mouse             on
set  -g focus-events      off
setw -g aggressive-resize off
setw -g clock-mode-style  24
set  -s escape-time       500
set  -g history-limit     2000

set -ga terminal-overrides ',xterm-256color:Tc'
set -s escape-time 10 
set-option -g renumber-windows on

set -g set-clipboard on
set -g allow-passthrough on

# Copy mode bindings
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# Swap panes with Ctrl+b + H/L 
bind H swap-pane -U
bind L swap-pane -D

# Vim Tmux
bind -n C-h select-pane -L
bind -n C-j select-pane -D
bind -n C-k select-pane -U
bind -n C-l select-pane -R

# Pane borders
set-option -g pane-active-border-style "fg=#89B4FA"
set-option -g pane-border-style "fg=#191928"

# Start copy mode with C-b v
unbind [
bind v copy-mode

# Window navigation
bind -n M-H previous-window
bind -n M-L next-window

# Pane Navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind -n M-1 select-window -t 1
bind -n M-2 select-window -t 2
bind -n M-3 select-window -t 3
bind -n M-4 select-window -t 4
bind -n M-5 select-window -t 5
bind -n M-6 select-window -t 6
bind -n M-7 select-window -t 7
bind -n M-8 select-window -t 8
bind -n M-9 select-window -t 9
bind -n M-0 select-window -t 10

# Resize panes with Alt + h/j/k/l
bind -n M-h resize-pane -L 5
bind -n M-j resize-pane -D 5
bind -n M-k resize-pane -U 5
bind -n M-l resize-pane -R 5

# New panes inherit current directory
bind '"' split-window -v -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

###### STATUS BAR ######
set -g status on
#set -g status-position top
set-option -g status-style "bg=#1E1E2E,fg=#CDD6F4"

set -g status-left " #[bg=#1E1E2E,fg=#89B4FA]#[bg=#89B4FA,fg=#1E1E2E,bold] 󱄅 #S #[fg=#89B4FA,bg=#1E1E2E,nobold] "

set-window-option -g window-status-format "#[fg=#A6ADC8,bg=#1E1E2E]  #I:#W "
set-window-option -g window-status-style bg=#1E1E2E,fg=#A6ADC8
set-window-option -g window-status-current-format "#[fg=#CDD6F4,bg=#1E1E2E] #[fg=#1E1E2E,bg=#CDD6F4,bold]#I:#W#[fg=#CDD6F4,bg=#1E1E2E]"
set-window-option -g window-status-current-style bg=#89B4FA,fg=#1E1E2E

set -g status-right ""

run '~/.tmux/plugins/tpm/tpm'
